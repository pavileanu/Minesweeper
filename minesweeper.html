<html>
	<head>
		<link rel="stylesheet" type="text/css" href="minesweeper.css">
		<script src="home.js" type="text/javascript" language="javascript"></script>
		<script src="gameTimer.js" type="text/javascript" language="javascript"></script>
	    <script src="mines.js" type="text/javascript" language="javascript"></script>
	    <script src="matrix.js" type="text/javascript" language="javascript"></script>
	    <script src="game.js" type="text/javascript" language="javascript"></script>
	    <script src="settings.js" type="text/javascript" language="javascript"></script>
	    <script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript" language="javascript"></script>

	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>

		<main id="menu">
			<input id="startButton" type="button" value="Start" onClick="startGame()">
			<input  id="settingsButton" type="button" value="Settings" onclick="openSettings()">
		</main>

		<section id="settings">
			<div class = "wrapper">
				<div class="row">
					<label for="themeSelect">Theme</label>         
					<select id="themeSelect">
						<option value="1">Default Theme</option>
						<option value="2">Extra Theme</option>
					</select>
				</div>

				<div class="row">
					<label for="nrLines">Lines</label><input type ="number" style="display: inline-block;" min="2" max="99"  maxlength="2" id="nrLines">
				</div>
				<div class="row">
					<label for="nrColumns">Columns</label><input type ="number" style="display: inline-block;" min="2" max="99" maxlength="2" id="nrColumns">
				</div>
				<div class="row">
					<label for="nrMines">Mines</label><input type ="number" style="display: inline-block;" min="2" max="99" maxlength="2" id="nrMines">
				</div>
				<div class="row">
					<input type="button" onClick="setGameSettings();settingsToMainMenu()" value="Submit">
					<input type="button" onClick="settingsToMainMenu()" value="Main Menu">
				</div>
			</div>
		</section>

	</body>
</html>
