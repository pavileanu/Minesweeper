<html>
	<head>
		<link rel="stylesheet" type="text/css" href="minesweeper.css">
		<script src="home.js" type="text/javascript" language="javascript"></script>
		<script src="gameTimer.js" type="text/javascript" language="javascript"></script>
	    <script src="mines.js" type="text/javascript" language="javascript"></script>
	    <script src="matrix.js" type="text/javascript" language="javascript"></script>
	    <script src="game.js" type="text/javascript" language="javascript"></script>
	    <script src="settings.js" type="text/javascript" language="javascript"></script>
	    <script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript" language="javascript"></script>
	</head>

	<body>

		<main id="menu">
			<input id="startButton" type="button" value="Start" onClick="startGame()">
			<input  id="settingsButton" type="button" value="Settings" onclick="openSettings()">
		</main>

		<section id="settings">
			<input type="checkbox" id="colorBody1" value="#00FFFF">  Teal        
			<input type="checkbox" id="colorBody2" value="grey">  Grey            
			<input type="checkbox" id="colorBody3" value="orange"> Orange          
			<select id="buttonColor">
				<option value="buttonface">Grey</option>
				<option value="#9933FF">Mauve</option>
				<option value="#660033">Dark Brown</option>
			</select>
			<input type="radio" name="tableColor" value="#FFCC00">Dark Yellow<br>
			<input type="radio" name="tableColor" value="#996633">Brown<br>
			<input type="radio" name="tableColor" value="rgb(255,255,0)">Yellow<br>

			<input type ="number" style="display: inline-block; margin-left: 0" id="nrLines">
			<input type ="number" style="display: inline-block; margin-left: 0" id="nrColumns">
			<input type ="number" style="display: inline-block; margin-left: 0" id="nrMines">

			<input type="button" onClick="setBodyColor();setButtonColor();setTableColor();setGameSettings();settingsToMainMenu()" value="Submit">
			<input type="button" onClick="settingsToMainMenu()" value="Main Menu">
		</section>

	</body>
</html>
