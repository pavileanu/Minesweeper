function init()
{
	var cheptea=document.getElementById("cheptea");

	cheptea.yy=200;

	cheptea.style.top=a.xx;

}

function miscare()
{
	var cheptea=document.getElementById("cheptea");

	cheptea.xx=cheptea.xx+10;
	cheptea.yy=cheptea.yy+10;
	cheptea.style.top=cheptea.xx;
	cheptea.style.left=cheptea.yy;

}

{

}

function fane(eve)
{

	var yy=eve.clientY;
	gogu.style.top=yy+5;

}
